	<title>Profile Page</title>

	<nav>
		<ul>

			<li><a href="#">NEWS</a></li>
			<li><a href="#">MY INVENTORY</a></li>
		</ul>
	</nav>

	<section id="box-profile">
		<div class="img-profile">
			<img class="photo" src="1.jpg" alt="Gambar Profil">
		</div>
		<div class="description">
			<h1>Anggiat Manuel</h1>
			<p>Front End Designer</p>
			<a href="#" class="button bg-green">Contact</a>
			<a href="#" class="button bg-blue">Resume</a>
		</div>
		<div class="information">
			<div class="data">
				<p class="field">Availability</p>
				<p>Full Time</p>
			</div>
			<div class="data">
				<p class="field">Age</p>
				<p>17</p>
			</div>
			<div class="data">
				<p class="field">Location</p>
				<p>Purwokerto, Indonesia</p>
			</div>
			<div class="data">
				<p class="field">Years Experience</p>
				<p>6</p>
			</div>
			<div class="data">
				<p class="field">Email</p>
				<p>anggiat.manuel@gmail.com</p>
			</div>
		</div>
	</section>
	<section id="input-form">
		<form>
			<div class="form">
			<label>Name</label>
			<input type="text" name="name">
			</div>
			<div class="form">
			<label>Role</label>
			<input type="text" name="role">
			</div>
			<div class="form">
			<label>Availability</label>
			<input type="text" name="availability">
			</div>
			<div class="form">
			<label>Age</label>
			<input type="text" name="age">
			</div>
			<div class="form">
			<label>Location</label>
			<input type="text" name="location">
			</div>
			<div class="form">
			<label>Years Experience</label>
			<input type="text" name="yearexperience">
			</div>
			<div class="form">
			<label>Email</label>
			<input type="text" name="email">
			</div>
			<div class="form">
			<input type="submit" name="submit" value="SUBMIT" class="bg-blue2">
			</div>
		</form>
	</section>

</body>
</html>
